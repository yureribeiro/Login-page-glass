<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <title>Login Form</title>
</head>
<body>
  <div class="loginContainer"> 
      <div class="loginCard">
        <div class="loginCardLogo">
          <img src="./images/logo.png" alt="logo" class="logo">
        </div>
          
        <form id="loginForm">
          <div class="inputs"> 
            <div>
              <input type="email" placeholder="Digite seu email" class="email invalid">
            </div>
            <div> 
              <input type="password" placeholder="Digite sua senha" class="password">
            </div>
            <div class="remember">
              <input type="checkbox" name="rememberLogin" class="checkbox"> Lembrar-me
              <a href="#">Esqueceu sua senha?</a>
            </div>
              <div class="btn">
                <button>Entrar</button>
              </div>      
            <div class="register">
              <p>NÃ£o possui registro?</p> 
              <a href="#">Registrar-se</a> 
            </div>
          
        </form>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
